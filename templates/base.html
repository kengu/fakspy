<!-- templates/base.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
    <title>FAKSpy</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container d-flex justify-content-between">
            <!-- Left Content -->
            <a class="navbar-brand" href="/"><strong>FAKSpy</strong></a>

            <!-- Right Links -->
            <div>
                <a href="help" class="text-decoration-none mx-2">Hjelp</a>
                <a href="about" class="text-decoration-none mx-2">Om</a>
                <a href="mailto:support@discoos.org" class="text-decoration-none mx-2" target="_blank">Kontakt</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="d-flex justify-content-center align-items-center">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-light">
        <div class="container d-flex justify-content-between align-items-center py-3">
            <!-- Left Content -->
            <p class="mb-0">2025 &copy; <a href="https://discoos.org">DISCOOS</a>. Alle rettigheter forbeholdt.</p>

            <!-- Right Links -->
            <div>
                <a href="privacy" class="text-decoration-none mx-2">Personvernerklæring</a>
                <a href="tos" class="text-decoration-none mx-2">Brukervilkår</a>
            </div>
        </div>
    </footer>
</body>
</html>
